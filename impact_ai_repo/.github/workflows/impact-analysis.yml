name: Impact Analysis (PR annotation demo)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Make script executable
        run: |
          chmod +x .github/ci/ci_analyze_pr.sh || true
          chmod +x ai-core/src/ci_analyze_pr.sh || true

      - name: Run CI analyze script (ai core)
        # adjust the path if your script is somewhere else
        run: |
          set -e
          # if your script expects to be run from repo root, run it directly
          if [ -x "./ai-core/src/ci_analyze_pr.sh" ]; then
            ./ai-core/src/ci_analyze_pr.sh
          elif [ -x "./.github/ci/ci_analyze_pr.sh" ]; then
            ./.github/ci/ci_analyze_pr.sh
          else
            echo "ci script not found"
            exit 1
          fi
        env:
          CI: true

      - name: Upload generated report if present
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-impact-report
          path: |
            pr-impact-report.json
            impact-report.json

      - name: Create PR annotations (optional)
        if: always()
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          # replace with your needs â€” this posts a comment, not a check-run annotation
          message: |
            Impact analysis completed. Report attached as artifact.

name: PR impact analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  issues: write
  pull-requests: write

jobs:
  run-impact-analysis:
    name: Run AI Core analysis (PR)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PYTHON_VERSION: "3.11"
      AI_CORE_DIR: "impact_ai_repo/ai-core/src"
      CI_SCRIPT: ".github/scripts/ci_analyze_pr.sh"

    steps:
      - name: Checkout code (full history needed for diffs)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure base branch is fetched (helps some checkout setups)
        if: ${{ github.event.pull_request.base.ref != '' }}
        run: |
          echo "Fetching base branch: ${{ github.event.pull_request.base.ref }}"
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1 || true

      - name: Set up Python (stable runtime)
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip (based on light requirements file if present)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/impact_ai_repo/ai-core/src/requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install minimal CI deps (requirements-ci.txt if present)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f impact_ai_repo/ai-core/src/requirements-ci.txt ]; then
            echo "Using requirements-ci.txt (fast deps for PR runs)"
            python -m pip install --prefer-binary -r impact_ai_repo/ai-core/src/requirements-ci.txt
          else
            echo "No requirements-ci.txt found. Skipping heavy installs for PR run."
          fi

      - name: Debug git state (helpful when files_changed == 0)
        run: |
          echo "=== git branch/ref ==="
          git rev-parse --abbrev-ref HEAD || true
          git show --no-patch --pretty=format:'HEAD: %H' HEAD || true
          echo "=== recent commits ==="
          git --no-pager log --oneline -n 20 || true
          echo "=== remote heads (top) ==="
          git ls-remote --heads origin | sed -n '1,20p' || true
          echo "=== try diff origin/main...HEAD ==="
          git fetch origin main --depth=1 || true
          git diff --name-only origin/main...HEAD || true
          echo "=== list curated canonical folder (if present) ==="
          ls -la impact_ai_repo/ai-core/src/datasets/curated/canonical || true

      - name: Make CI script executable
        run: chmod +x .github/scripts/ci_analyze_pr.sh || true

      - name: Run CI analysis script
        id: run_analysis
        env:
          AI_CORE_DIR: ${{ env.AI_CORE_DIR }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -x
          .github/scripts/ci_analyze_pr.sh
        continue-on-error: true

      - name: Upload report artifacts (summary + full if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-impact-report-${{ github.event.pull_request.number }}
          # upload both summary and full if they exist; upload-artifact accepts newline-separated paths
          path: |
            pr-impact-report.json
            pr-impact-full.json

      - name: Read short summary for comment
        id: summary
        if: always()
        run: |
          # prefer summary file; fallback to full or any impact-report file
          OUT="./pr-impact-report.json"
          if [ ! -f "$OUT" ]; then
            if [ -f "./pr-impact-full.json" ]; then
              OUT="./pr-impact-full.json"
            else
              # fuzzy fallback
              OUT="$(ls impact-report*.json 2>/dev/null | head -n1 || true)"
            fi
          fi

          if [ -z "$OUT" ] || [ ! -f "$OUT" ]; then
            echo "summary=No report produced" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Try common fields across versions of the report JSON
          RISK=$(jq -r '.impact_assessment.score // .predicted_risk // .risk_score // .predictedRisk // .predictedRiskScore // "n/a"' "$OUT" 2>/dev/null || echo "n/a")
          FILES=$(jq -r '.files_changed | length // (.files_changed // 0 | if type=="array" then length else . end) // 0' "$OUT" 2>/dev/null || echo 0)
          API=$(jq -r '.api_endpoint_changes // .api_changes // (.atomic_change_events | length) // (.atomic_changes | length) // 0' "$OUT" 2>/dev/null || echo 0)

          # Some older outputs may store a "summary" string — include it when available
          SUMSTR=$(jq -r '.summary // .short_summary // empty' "$OUT" 2>/dev/null || echo "")

          if [ -n "$SUMSTR" ]; then
            echo "summary=Risk: ${RISK} | Files: ${FILES} | API changes: ${API} | ${SUMSTR}" >> $GITHUB_OUTPUT
          else
            echo "summary=Risk: ${RISK} | Files: ${FILES} | API changes: ${API}" >> $GITHUB_OUTPUT
          fi
      - name: Read detailed summary for comment
        id: detailed_summary
        if: always()
        shell: bash
        run: |
          OUT="./pr-impact-report.json"
          if [ ! -f "$OUT" ]; then
            echo "body=**PR Impact Analysis — No report produced**" >> $GITHUB_OUTPUT
            exit 0
          fi

          # extract top-level metrics (support both compact summary and server report shapes)
          RISK=$(jq -r '.impact_assessment.score // .impact_assessment.score // .predicted_risk // .impact_assessment.score // .risk_score // .predicted_risk // 0' "$OUT" 2>/dev/null)
          FILES=$(jq -r '.files_changed | length // .files_changed | length // 0' "$OUT" 2>/dev/null || echo 0)
          API=$(jq -r '.atomic_change_events | length // .api_files_changed | length // .api_changes // 0' "$OUT" 2>/dev/null || echo 0)

          # try to get the list of ACEs (supports both compact atomic_change_events and entries/results)
          ACE_LINES=""
          if jq -e '.atomic_change_events' "$OUT" >/dev/null 2>&1; then
            ACE_LINES=$(jq -r '.atomic_change_events[] | "\(.type) \(.method // "") `\(.path // "-")` — \(.detail // .description // "")"' "$OUT" 2>/dev/null | sed -n '1,20p' || true)
          else
            # try parsing entries[].result.diffs or entries[].result.analyze.predictions
            ACE_LINES=$(jq -r '.entries[]?.result?.diffs[]? | "\(.type) \(.method // "") `\(.path // "-")` — \(.detail // "")"' "$OUT" 2>/dev/null | sed -n '1,20p' || true)
          fi

          # backend/frontend impacts (if present)
          BE=$(jq -r '.backend_impacts // (.entries[]?.result?.analyze?.predictions? // []) | if type=="array" and .[0]!=null then (.[] | "\(.service // .producer // \"-\") (risk:\(.risk // .risk_score // 0))") | select(.) else empty end' "$OUT" 2>/dev/null | sed -n '1,8p' || true)
          FE=$(jq -r '.frontend_impacts // (.entries[]?.result?.analyze?.summary? // []) | if type=="array" and .[0]!=null then (.[] | "\(.service // \"-\") (risk:\(.risk_score // 0))") | select(.) else empty end' "$OUT" 2>/dev/null | sed -n '1,8p' || true)

          # create body (truncate lists for brevity)
          BODY="<!-- pr-impact-bot -->\n### PR Impact Analysis — Summary\n\n**Risk:** ${RISK}  |  **Files:** ${FILES}  |  **API changes:** ${API}\n\n**Artifact:** pr-impact-report-${{ github.event.pull_request.number }}\n\n"

          if [ -n "$ACE_LINES" ]; then
            BODY="${BODY}**Top change items (up to 20):**\n"
            while IFS= read -r line; do
              BODY="${BODY}- ${line}\n"
            done <<< "$ACE_LINES"
            BODY="${BODY}\n"
          fi

          if [ -n "$BE" ]; then
            BODY="${BODY}**Backend impacts (sample):**\n"
            while IFS= read -r line; do
              BODY="${BODY}- ${line}\n"
            done <<< "$BE"
            BODY="${BODY}\n"
          fi

          if [ -n "$FE" ]; then
            BODY="${BODY}**Frontend impacts (sample):**\n"
            while IFS= read -r line; do
              BODY="${BODY}- ${line}\n"
            done <<< "$FE"
            BODY="${BODY}\n"
          fi

          BODY="${BODY}---\n_If you need full ACE JSON or full report, download the artifact attached to this run._"

          # write to GITHUB_OUTPUT so the comment step can use it
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo -e "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update or create single PR comment (replace previous bot comment)
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- pr-impact-bot -->
            **Quick:** ${{ steps.summary.outputs.summary }}

            ${{ steps.detailed_summary.outputs.body }}
          edit-mode: replace


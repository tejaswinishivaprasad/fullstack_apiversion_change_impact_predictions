name: PR impact analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  issues: write
  pull-requests: write

jobs:
  run-impact-analysis:
    name: Run AI Core analysis (PR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python (use stable runtime with wheels)
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/impact_ai_repo/ai-core/src/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install AI Core Python deps (prefer binary wheels)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f impact_ai_repo/ai-core/src/requirements.txt ]; then
            pip install --prefer-binary -r impact_ai_repo/ai-core/src/requirements.txt
          else
            echo "No requirements.txt found at impact_ai_repo/ai-core/src/requirements.txt"
          fi

      - name: Make CI script executable
        run: |
          chmod +x .github/scripts/ci_analyze_pr.sh || true

      - name: Run CI analysis script
        id: run_analysis
        env:
          AI_CORE_DIR: "impact_ai_repo/ai-core/src"
        run: |
          .github/scripts/ci_analyze_pr.sh
        continue-on-error: true

      - name: Upload report artifact (if produced)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-impact-report
          path: pr-impact-report.json

      - name: Read short summary from report and comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = './pr-impact-report.json';
            if (!fs.existsSync(path)) {
              core.info('No pr-impact-report.json found to summarize');
              return;
            }
            const raw = fs.readFileSync(path, 'utf8');
            let parsed = {};
            try { parsed = JSON.parse(raw); } catch (e) { parsed = {}; }

            const risk = (parsed.predicted_risk ?? parsed.risk_score ?? parsed.predictedRisk ?? null);
            const summaryLines = [];

            if (risk !== null && risk !== undefined) {
              summaryLines.push(`**Impact AI** predicted risk: \`${Number(risk).toFixed(2)}\``);
            } else {
              summaryLines.push('**Impact AI**: no risk score found in report.');
            }

            if (parsed && parsed.backend_impacts && parsed.backend_impacts.length) {
              const top = parsed.backend_impacts.slice(0,3)
                .map(x => `${x.service} (${(x.risk_score ?? x.risk ?? 0).toFixed(2)})`);
              summaryLines.push('Top backend impacts: ' + top.join(', '));
            }

            if (parsed && parsed.details && parsed.details.length) {
              summaryLines.push(`Detected ${parsed.details.length} change items (showing up to 3)`);
            }

            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('Not a PR context; skipping comment.');
              return;
            }

            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: summaryLines.join('\n\n') + '\n\nReport artifact: pr-impact-report.json'
            });
